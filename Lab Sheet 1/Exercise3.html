<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<form>
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label>Phone Number:</label><br>
    <select name="country_code" required>
        <option value="">Select Country Code</option>
        <option value="+1">USA (+1)</option>
        <option value="+44">UK (+44)</option>
        <option value="+91">India (+91)</option>
        <option value="+61">Australia (+61)</option>
    </select>
    <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{10}"
        title="Enter a 10-digit phone number"
        required
    ><br><br>

    <label for="password">Password:</label><br>
    <input
        type="password"
        id="password"
        name="password"
        pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).{8,}"
        title="At least 8 characters, one uppercase letter, one lowercase letter, and one number"
        required
    ><br><br>

    <label for="profile">Choose Profile Picture:</label><br>
    <input type="file" id="profile" name="profile" required><br><br>

    <label>Terms & Conditions:</label><br>
    <input type="checkbox" name="terms[]" value="rules" required>
    I agree to follow the platform rules<br>

    <input type="checkbox" name="terms[]" value="privacy">
    I agree to the privacy policy<br>

    <input type="checkbox" name="terms[]" value="updates">
    I agree to receive email updates<br><br>

    <input type="submit" value="Register">
</form>

</body>
</html>
