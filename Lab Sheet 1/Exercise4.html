<!DOCTYPE html>
<html>
<head>
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .product-card {
            width: 260px;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-title {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .buy-button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        .buy-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<div class="product-card">
    <img 
        src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/ipad-10th-gen-wifi-blue-202210?wid=532&hei=582&fmt=png-alpha&.v=1664411207213"
        alt="Apple iPad 11th Generation">
    <div class="product-title">Apple iPad 11th Generation</div>
    <div class="product-description">
        Stunning Liquid Retina display, powerful performance, and all-day battery life for work and entertainment.
    </div>
    <div class="product-price">$499</div>
    <button class="buy-button">Buy Now</button>
</div>

</body>
</html>
