<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LocalStorage User Management</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 30px; background-color: #f4f7f6; }
        .container { max-width: 900px; margin: auto; display: flex; gap: 30px; }
        .form-side { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); flex: 1; }
        .table-side { flex: 2; }
        
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 15px; cursor: pointer; border: none; border-radius: 4px; }
        .btn-submit { background: #27ae60; color: white; width: 100%; }
        .btn-clear { background: #c0392b; color: white; margin-bottom: 10px; }
        .btn-delete { background: #e74c3c; color: white; padding: 5px 10px; font-size: 0.8em; }

        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #2980b9; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="form-side">
        <h2>Register User</h2>
        <form id="regForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="mobile" placeholder="Mobile (10 digits)" required>
            <input type="password" id="password" placeholder="Password (min 6 chars)" required>
            <button type="submit" class="btn-submit">Register</button>
        </form>
    </div>

    <div class="table-side">
        <h2>Registered Users</h2>
        <button class="btn-clear" onclick="clearAll()">Clear All Users</button>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const regForm = document.getElementById('regForm');
    const userTableBody = document.getElementById('userTableBody');

    // Load table on page startup
    document.addEventListener('DOMContentLoaded', displayUsers);

    regForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const mobile = document.getElementById('mobile').value;
        const password = document.getElementById('password').value;

        // Validations
        if (mobile.length !== 10 || isNaN(mobile)) {
            alert("Mobile number must be exactly 10 digits.");
            return;
        }
        if (password.length < 6) {
            alert("Password must be at least 6 characters.");
            return;
        }

        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Check for duplicate email
        if (users.some(user => user.email === email)) {
            alert("This email is already registered.");
            return;
        }

        // Add user
        users.push({ name, email, mobile, password });
        localStorage.setItem('users', JSON.stringify(users));
        
        regForm.reset();
        displayUsers();
    });

    function displayUsers() {
        let users = JSON.parse(localStorage.getItem('users')) || [];
        userTableBody.innerHTML = '';

        users.forEach((user, index) => {
            const row = `<tr>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.mobile}</td>
                <td><button class="btn-delete" onclick="deleteUser(${index})">Delete</button></td>
            </tr>`;
            userTableBody.innerHTML += row;
        });
    }

    function deleteUser(index) {
        let users = JSON.parse(localStorage.getItem('users'));
        users.splice(index, 1);
        localStorage.setItem('users', JSON.stringify(users));
        displayUsers();
    }

    function clearAll() {
        if (confirm("Are you sure you want to delete all users?")) {
            localStorage.removeItem('users');
            displayUsers();
        }
    }
</script>

</body>
</html>
