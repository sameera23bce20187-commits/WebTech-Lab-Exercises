<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Audio/Video Player</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; background-color: #f0f2f5; }
        .media-container { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; }
        
        /* Make video responsive */
        video { width: 100%; max-width: 600px; border-radius: 4px; border: 1px solid #ddd; }
        
        /* Style the buttons */
        button {
            padding: 10px 15px;
            margin-top: 10px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
        }
        .btn-mute { background-color: #e74c3c; } /* Red */
        .btn-mute:hover { background-color: #c0392b; }
        
        .time-display { font-family: monospace; font-size: 16px; margin-top: 10px; color: #333; }
    </style>
</head>
<body>

    <h1>My Simple Media Player</h1>

    <div class="media-container">
        <h2>Audio Player (Longer Clip)</h2>
        
        <audio id="myAudio" controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support audio.
        </audio>

        <div class="time-display">Time: <span id="audioTime">0:00</span></div>
        <button id="audioMuteBtn" class="btn-mute">Mute Audio</button>
    </div>

    <div class="media-container">
        <h2>Video Player</h2>
        
        <video id="myVideo" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support video.
        </video>

        <div class="time-display">Time: <span id="videoTime">0:00</span></div>
        <button id="videoMuteBtn" class="btn-mute">Mute Video</button>
    </div>

    <script>
        // --- HELPER: Formats seconds into M:SS ---
        function formatTime(seconds) {
            // "Math.floor" removes decimals (e.g., 65.9 becomes 65)
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            // Adds a '0' in front if seconds are less than 10 (e.g., 5 becomes 05)
            return mins + ":" + (secs < 10 ? "0" : "") + secs;
        }

        // --- AUDIO SETUP ---
        const audio = document.getElementById('myAudio');
        const audioDisplay = document.getElementById('audioTime');
        const audioBtn = document.getElementById('audioMuteBtn');

        // Update time while playing
        audio.addEventListener('timeupdate', () => {
            audioDisplay.innerText = formatTime(audio.currentTime);
        });

        // Mute/Unmute Button Logic
        audioBtn.addEventListener('click', () => {
            if (audio.muted) {
                audio.muted = false; // Unmute
                audioBtn.innerText = "Mute Audio";
                audioBtn.style.backgroundColor = "#e74c3c"; // Red
            } else {
                audio.muted = true; // Mute
                audioBtn.innerText = "Unmute Audio";
                audioBtn.style.backgroundColor = "#27ae60"; // Green
            }
        });

        // --- VIDEO SETUP (Same Logic) ---
        const video = document.getElementById('myVideo');
        const videoDisplay = document.getElementById('videoTime');
        const videoBtn = document.getElementById('videoMuteBtn');

        video.addEventListener('timeupdate', () => {
            videoDisplay.innerText = formatTime(video.currentTime);
        });

        videoBtn.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                videoBtn.innerText = "Mute Video";
                videoBtn.style.backgroundColor = "#e74c3c";
            } else {
                video.muted = true;
                videoBtn.innerText = "Unmute Video";
                videoBtn.style.backgroundColor = "#27ae60";
            }
        });
    </script>

</body>
</html>
