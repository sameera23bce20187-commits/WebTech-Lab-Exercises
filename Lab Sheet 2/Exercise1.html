<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Canvas Exercise</title>
    <style>
        canvas {
            border: 1px solid #000000;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Canvas Drawing Exercise</h2>
    
    <canvas id="myCanvas" width="500" height="300"></canvas>

    <script>
        // 1. Access the canvas and its drawing context
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // 2. Display a filled rectangle
        ctx.fillStyle = 'purple'; // Setting color to Blue
        ctx.fillRect(50, 50, 150, 80); // (x, y, width, height)

        // 3. Display a filled circle
        ctx.beginPath();
        ctx.arc(350, 90, 40, 0, Math.PI * 2); // (x, y, radius, startAngle, endAngle)
        ctx.fillStyle = 'pink'; // Setting color to Red
        ctx.fill();

        // 4. Display a straight line
        ctx.beginPath();
        ctx.moveTo(50, 200);   // Starting point
        ctx.lineTo(450, 200);  // Ending point
        ctx.strokeStyle = 'red'; // Setting color to Green
        ctx.lineWidth = 5;
        ctx.stroke();

        // 5. Display the text "HTML5 Canvas"
        ctx.font = '30px Arial';
        ctx.fillStyle = '#2c3e50'; // Setting color to Dark Gray
        ctx.textAlign = 'center';
        ctx.fillText('HTML5 Canvas', canvas.width / 2, 260);

    </script>
</body>
</html>
